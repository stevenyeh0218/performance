<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>iPerf</title>
    <meta property="og:title" content="iPerf" />
    <meta property="og:type" content="website" />
    <meta itemprop="name" content="iPerf">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- icomoon.css -->
    <link rel="stylesheet" href="vendor/icomoon/style.css">

    <!-- default.css -->
    <link rel="stylesheet" href="css/default.css">

</head>

<body>
    <div id="login-bg">
        <div class="login-content">
            <img src="/image/logo/logo.svg" class="logo"/>
            <form class="login-content-form">
                <div class="input-group user">
                    <i class="micon-user icon"></i>
                    <input type="text" class="input-group-style user-input" placeholder="請輸入手機號碼" pattern="\d*" required>
                </div>
                <div class="input-group pswd">
                    <i class="micon-lock icon"></i>
                    <input type="password" class="input-group-style pswd-input" placeholder="請輸入4位數以上的數字或英文" required>
                    <i class="micon-eye-close icon view-icon"></i>
                </div>
                <div class="input-group remember-pswd">
                    <input type="checkbox" id="remember" class="input-group-checkbox remember-pswd-input" checked>
                    <label for="remember">記住密碼</label>
                </div>
                <button type="submit" class="btn-style login-btn">登入</button>
                <div class="login-fail">帳號不存在</div>
            </form>
            <button type="button" class="loading-btn">loading</button>           
        </div>
    </div>
    <div id="loader-mask">
        <span class="loader"></span>
        <div class="text">載入中...</div>
    </div>
</body>
<!-- 引用 jquery 3.6.1 -->
<script src="vendor/jquery-3.6.1.min.js"></script>

<!--觀看密碼  -->
<script src="js/viewpswd.js"></script>
<script>
    $(".loading-btn").click(function(){
        $("#loader-mask").addClass('open-mask');
    });
</script>
</html>
